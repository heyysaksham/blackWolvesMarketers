        color: #39c3ef;
        text-decoration: none;

        border-radius: 10px;

      }

        color: #bfbfbf;
        max-width: 820px;
        margin: 0 auto;
        font-size: 1rem;
      }

        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 28px;
        padding: 48px 60px 80px;

      .detail-box {
        background: linear-gradient(180deg, #0f0f0f 0%, #131313 100%);
        border: 1px solid #1b1b1b;
        border-radius: 16px;
        padding: 26px;
        transition: transform 0.28s cubic-bezier(0.2, 0.9, 0.2, 1),
          border-color 0.18s ease, box-shadow 0.18s ease;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);
        opacity: 0;
        transform: translateY(14px);
        animation: fadeUp 0.45s forwards;
      }

      /* small staggered animation via inline style injection */
      @keyframes fadeUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .detail-box h3 {
        color: #39c3ef;
        font-size: 1.12rem;
        margin-bottom: 10px;
        font-weight: 700;
      }
      .detail-box p {
        color: #d0d0d0;
        font-size: 0.95rem;
        line-height: 1.45;

        border-color: #39c3ef;

        detailsEl.innerHTML = service.details

            const delay = i * 80 + 120; // ms
            return `
          <div class="detail-box" style="animation-delay:${delay}ms">

            <p>${escapeHtml(d.text)}</p>

      /* Simple HTML escaper to avoid accidental injection if you later change content */
      function escapeHtml(str) {
        return String(str)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#39;");
